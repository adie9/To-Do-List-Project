<!doctype html>
<html lang="en">
  <head>
    <title>To Do List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css">
    
    </head>


  <body>
    
    <header class="header">
        <h1>To Do List</h1>
            <input type="text" id="new-task" name="my-input" placeholder="Add task... (Max: 40 characters)" maxlength="40">
            <button type="button" onclick="inputToList();">Add to List</button>
    </header>

    <main>
        <section class="card">
            <h2>Tasks</h2>
            <hr>
            <div class="task-list">
                <ul id="tasks">
                    <!-- Tasks will be inserted here -->
                </ul>
            </div>
        </section>
        <script src="../js/main.js"></script>
    </main>
  </body>
</html>
